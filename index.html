<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="t">HUnting phone</h1>
    </header>
    <main class="mt-10">
        <!-- search result -->
        <section class="bg-blue-100 p-4 m-8 flex">
            <input id="search" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-accent ml-3">Search</button>
        </section>
        <section>
            <div id="spinner" class="hidden text-center">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>
            <div id="show-all-container" class="hidden" >
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg " >Show All</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
